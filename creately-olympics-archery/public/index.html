<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Archery Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-wrapper">
        <div id="lobby">
            <h1>Archery Game Lobby</h1>
            <form id="join-form">
                <input type="text" id="player-name" placeholder="Enter your name" required>
                <button type="submit">Join Game</button>
            </form>
            <div id="player-list">
                <h3>Players:</h3>
            </div>
            <button id="start-game" style="display: none;">Start Game</button>
            <button id="leave-lobby">Leave Lobby</button>
        </div>

        <div id="game-container" style="display: none;">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div id="game-ui" style="display: none;">
                <div id="wind-info"></div>
                <div id="info">Waiting for players...</div>
            </div>
            <button id="exit-game">Exit Game</button>
        </div>
        <div id="scoreboard" style="display: none;">
            <h3>Scoreboard</h3>
        </div>
        <div id="game-over" style="display: none;">
            <h2>Game Over</h2>
            <div id="winner-display"></div>
            <button id="exit-game-over">Exit Game</button>
        </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
